    /* 导航栏 */
    .site-header {
      height: 60px;
      background: #000;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
    }
    .site-name {

      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .site-nav {
      display: flex;
      gap: 30px;
    }
    .site-nav .nav-icon {
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      padding: 0 10px;
      transition: opacity 0.2s;
    }
    .site-nav .nav-icon:hover {
      opacity: 0.7;
    }

    /* 下拉菜单 */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #000;
      list-style: none;
      padding: 8px 0;
      margin: 0;
      min-width: 100px;
      border: 1px solid #222;
      border-top: none;
      z-index: 100;
    }
    .dropdown-menu li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    .dropdown-menu li a:hover {
      background: #222;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* 标语区域 */
    .hero {
      padding: 80px 0 40px;
      text-align: center;
      flex-shrink: 0;
    }
    .hero-slogan {
      font-family: "Dancing Script", cursive;
      font-size: 2.2rem;
      color: #fff;
      letter-spacing: 1px;
    }
    .post-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      gap: 60px;
    }
    .post-item {
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    .post-item a {
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 16px 0;
      transition: transform 0.3s ease;
    }
    .post-item a:hover {
      transform: translateY(-3px);
    }
    .post-title {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .post-date {
      font-size: 1rem;
      color: #aaa;
      letter-spacing: 1.5px;
    }

    /* 移动端优化 */
    @media (max-width: 640px) {
      .hero-slogan { font-size: 2.5rem; }
      .post-title { font-size: 1.6rem; }
      .post-list { gap: 48px; padding: 40px 15px; }
    }

    /* 页脚 */

      padding: 30px 0;
      text-align: center;
      color: #555;
      font-size: 0.85rem;
      border-top: 1px solid #222;
      flex-shrink: 0;
    }
    .site-footer a {
      color: #777;
      text-decoration: none;
    }
    .site-footer a:hover {
      color: #999;
    }
  </style>
