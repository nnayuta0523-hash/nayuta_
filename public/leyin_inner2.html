    .vinyl-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin-bottom: 30px;
      perspective: 1000px;
    }

    
    .vinyl {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000 50%, #0f0f0f 100%);
      position: relative;
      box-shadow: 
        0 0 40px rgba(0, 128, 255, 0.3),
        0 0 80px rgba(255, 255, 255, 0.1),
        inset 0 0 100px rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(0, 255, 255, 0.2);
      animation: rotate 20s linear infinite paused;
      transition: box-shadow 0.5s;
    }
    .vinyl::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: #222;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
      z-index: 2;
    }
    .vinyl::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    
    .vinyl-container::before, .vinyl-container::after,
    .vinyl-container > span::before, .vinyl-container > span::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-bottom: 12px solid rgba(255, 255, 255, 0.4); /* 白色倒三角 */
      opacity: 0.7;
      z-index: -1;
    }
    .vinyl-container::before { top: -20px; left: 50%; transform: translateX(-50%); }
    .vinyl-container::after { bottom: -20px; left: 50%; transform: translateX(-50%) rotate(180deg); }
    .vinyl-container > span::before { left: -20px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
    .vinyl-container > span::after { right: -20px; top: 50%; transform: translateY(-50%) rotate(90deg); }

    
    .album-cover {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 1;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    
    .tonearm {
      position: absolute;
      top: -50px;
      right: -60px;
      width: 10px;
      height: 240px;
      background: linear-gradient(to bottom, #666 0%, #aaa 100%);
      border-radius: 5px 5px 0 0;
      transform-origin: bottom right;
      transform: rotate(-30deg);
      transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 4;
      box-shadow: 2px 2px 10px rgba(255,255,255,0.2);
    }
    .tonearm::before {
      content: '';
      position: absolute;
      bottom: -10px;
      right: -5px;
      width: 20px;
      height: 20px;
      background: #888;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    
    .playing .vinyl {
      animation-play-state: running;
    }
    .playing .tonearm {
      transform: rotate(20deg);
    }

.controls {

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play-btn');
    const vinyl = document.getElementById('vinyl');
    const tonearm = document.getElementById('tonearm');
    const player = document.getElementById('player');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        player.classList.add('playing');
        playBtn.innerHTML = 'Pause';
      } else {
        audio.pause();
        player.classList.remove('playing');
        playBtn.innerHTML = 'Play';
      }
    });

    audio.addEventListener('ended', () => {
      player.classList.remove('playing');
      playBtn.innerHTML = 'Play';
    });

    vinyl.addEventListener('click', () => playBtn.click());
